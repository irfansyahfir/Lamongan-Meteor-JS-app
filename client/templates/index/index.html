<template name="index">
    {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left" data-action="showBackdrop">
        {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
        {{else}}
        {{> ionIcon icon='navicon'}}
        {{/if}}
    </button>
    {{/contentFor}}
    {{#contentFor "headerTitle"}}
    <h1 class="title">Telusuri</h1>
    {{/contentFor}}
    
    {{#contentFor "headerButtonRight"}}
        <a class="button button-clear pull-right search" href="{{pathFor 'cariPotensi'}}">
            Cari Potensi
        </a>
    {{/contentFor}}

    {{#ionView}}
    
    {{#ionContent}}
    {{> home}}
    {{/ionContent}}
    
    {{#ionFooterBar class="bar-light"}}
    <a href="{{pathFor 'directionPage'}}"><h1 class="title">Tunjukkan Arah</h1></a>
    {{/ionFooterBar}}
    {{/ionView}}
    
</template>
